#
# LDAP Defaults
#
# See ldap.conf(5) for details
# This file should be world readable but not world writable.
#
# {{ ansible_managed }}
#
# This file is used by commands such as nss_update.

SIZELIMIT      12
TIMELIMIT      15
DEREF          never

BASE dc=civicrm,dc=org

URI  ldaps://manage.civicrm.osuosl.org
TLS_CACERT /etc/ssl/certs/letsencrypt-isrgrootx1.pem
